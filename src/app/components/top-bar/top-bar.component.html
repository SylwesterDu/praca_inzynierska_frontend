<div
  [ngClass]="['main', isSearching ? 'main_expanded' : 'main_normal']"
  #mainPanel
>
  <div class="topbar">
    <div class="logo_img">
      <h1 style="color: white">logo</h1>
    </div>

    <div class="search">
      <form>
        <mat-form-field class="search_input" (click)="expand()">
          <input type="search" matInput />
          <mat-icon matSuffix class="search_icon" color="primary"
            >search</mat-icon
          >
        </mat-form-field>
      </form>
    </div>

    <div class="right_buttons">
      <div class="add">
        <button
          mat-raised-button
          *ngIf="isLogged"
          class="add_button"
          color="primary"
          routerLink="/upload"
        >
          Dodaj pracę ➜
        </button>
      </div>

      <div class="account">
        <div *ngIf="isLogged">
          <button
            class="account_button logged"
            mat-raised-button
            [matMenuTriggerFor]="menu_logged"
          >
            <span class="hello_message">Witaj, {{ username }}</span>
            <mat-icon class="account_icon">account_circle</mat-icon>
          </button>
        </div>
        <mat-menu #menu_logged xPosition="before">
          <button mat-menu-item routerLink="/my-account">Mój profil</button>
          <button mat-menu-item>Ustawienia</button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">Wyloguj</button>
        </mat-menu>
      </div>

      <div *ngIf="!isLogged">
        <button
          class="account_button not_logged"
          [matMenuTriggerFor]="menu_not_logged"
        >
          <mat-icon class="account_icon">account_circle</mat-icon>
        </button>

        <mat-menu #menu_not_logged xPosition="before">
          <button mat-menu-item routerLink="/login">Zaloguj się</button>
          <button mat-menu-item routerLink="/register">Załóż konto</button>
        </mat-menu>
      </div>
    </div>
  </div>

  <div *ngIf="isSearching" class="search_hints_container"></div>
</div>
